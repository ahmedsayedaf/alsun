<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alsunians Graduation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle">
    <input type="checkbox" id="dark-mode-switch" />
    <label for="dark-mode-switch" class="toggle-label"></label>
  </div>

  <!-- SVG Background -->
  <div class="svg-background">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.1)" />
    </svg>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="80" height="80" fill="rgba(255, 255, 255, 0.1)" />
    </svg>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="50,5 90,90 10,90" fill="rgba(255, 255, 255, 0.1)" />
    </svg>
  </div>

  <!-- Countdown Container -->
  <div class="countdown-container">
    <h1>The Day of Freedom's Dawn</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created by <span class="author-name">Ahmed Sayed Ali</span></p>
    <div class="social-links">
      <a href="https://instagram.com/your-instagram" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com/your-facebook" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com/your-twitter" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
